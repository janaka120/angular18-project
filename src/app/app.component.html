<h1>{{title}}</h1>
<app-navbar></app-navbar>
<app-header></app-header>
<img src="{{imageUrl}}" alt="" />
<img [src]="imageUrl2" alt="" />

<button disabled="{{ isDisabled }}">Disabled by string interpolation</button> <!-- string interpolation always convert value in to string, so isDisabled=false boolean representation is true-->
<button [disabled]="isDisabled">Disabled by property binding</button>
<!-- for the property data binding we don't use string interpolation -->

<!-- class binding -->
<button [class.active]="isActive" [class.no-active]="!isActive">Click Me</button>

<!-- string condition check -->
<button [class.apple]="fruitName == 'Apple'">Apple Button</button>

<!-- style binding -->
<button [style.background]="isActive ?'red' : 'yellow'">Style Button</button>
